<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css"/>
    <script type="text/javascript" src="./JS/timer.js" defer></script>
    <script type="text/javascript" src="./JS/progress.js" defer></script>
    <script type="text/javascript" src="./JS/settings.js" defer></script>
</head>
<body>
    <h1>Pomodoro</h1>
    <div class="clock">
        <div class="mins"></div>
        <div>:</div>
        <div class="secs"></div>
        <!--<audio src="http://soundbible.com/mp3/service-bell_daniel_simon.mp3">          
        </audio>-->
        <svg class="progress-ring" height="120" width="120">
            <circle class="progress-ring__circle"
            stroke-width="8"
            fill="transparent"
            r="50"
            cx="60"
            cy="60"/>
        </svg>
    </div>
    <div class="btn-group">
        <button class="start">Start focus</button>
        <button class="reset">Reset</button>
        <button class="pause">Pause</button>
    </div>
    <form action=".">
        <input type="number" value="1" id="focusTime"/>
        <input type="number" value="1" id="breakTime"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
